type: object
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - transaction_uuid
  - payment_method
  - status
properties:
  order_uuid:
    description: Идентификатор заказа
    type: string
    example: "123e4567-e89b-12d3-a456-426614174000"
  user_uuid:
    description: Идентификатор пользователя
    type: string
    example: "c3159c64-4ee9-24e7-3e05-3060f2c0a021"
  part_uuids:
    description: Список идентификаторов запчастей
    type: array
    items:
      description: Идентификатор запчасти
      type: string
      example: "bc838184-47b8-8086-1e05-3060f2c0ada1"
  total_price:
    description: Сумма заказа
    type: number
    format: float
    example: 520000.00
  transaction_uuid:
    description: Идентификатор транзакции
    type: string
    example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
  payment_method:
    $ref: ./enums/payment_method.yaml
  status:
    $ref: ./enums/order_status.yaml