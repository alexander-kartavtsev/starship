type: object
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - transaction_uuid
  - payment_method
  - status
properties:
  order_uuid:
    $ref: ./props/order_uuid.yaml
  user_uuid:
    $ref: ./props/user_uuid.yaml
  part_uuids:
    description: Список идентификаторов запчастей
    type: array
    items:
      $ref: ./props/part_uuid.yaml
  total_price:
    description: Сумма заказа
    type: number
    format: float
    example: 520000.00
  transaction_uuid:
    $ref: ./props/transaction_uuid.yaml
  payment_method:
    type: string
    description: Код способа оплаты
    example: "CARD"
    nullable: true
  status:
    $ref: ./enums/order_status.yaml