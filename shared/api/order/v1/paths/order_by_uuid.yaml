get:
  summary: Получение заказа по его идентификатору
  operationId: getOrderByUuid
  tags:
    - Order
  parameters:
    - $ref: ../params/order_uuid.yaml
    - $ref: ../headers/session_uuid.yaml
  responses:
    '200':
      description: Заказ успешно получен
      content:
        application/json:
          schema:
            $ref: ../components/get_order_response.yaml
    '404':
      description: Заказ не найден
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found_error.yaml
    '500':
      description: Сервер недоступен
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
    default:
      description: Системная ошибка
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml
